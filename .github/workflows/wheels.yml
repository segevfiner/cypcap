name: Build Wheels

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # ubuntu-20.04
        os: [windows-2019, macOS-10.15]

    steps:
      - uses: actions/checkout@v2

      # Used to host cibuildwheel
      - uses: actions/setup-python@v2

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip setuptools wheel
          Invoke-WebRequest https://nmap.org/npcap/dist/npcap-sdk-1.11.zip -OutFile npcap-sdk.zip
          Expand-Archive npcap-sdk.zip
          echo "NPCAP_SDK=$(Resolve-Path npcap-sdk)" >> $GITHUB_ENV

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip setuptools wheel
          brew install libpcap

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.2.2

      - name: Build wheels
        run: |
          ls $NPCAP_SDK
          echo $CIBW_ENVIRONMENT_WINDOWS
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y libpcap-devel
          CIBW_ENVIRONMENT_WINDOWS: NPCAP_SDK=$NPCAP_SDK

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
